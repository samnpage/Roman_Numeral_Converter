<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Roman Numeral Converter</title>
</head>
<body class="container pt-5">
    <main class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center" style="font-family: 'Times New Roman', Times, serif; font-weight: 600;">Roman Numeral Converter</h1>
        <form id="form" class="form border border-4 p-4 mt-3 rounded-4" style="width:90%; max-width: 500px;">
            <fieldset class="d-flex flex-column justify-content-center align-items-center" style="max-width: 1200px;">
                <label for="number" class="text-center" style="font-size: 1.5rem; font-weight: 600;">Enter a Number:</label>
                <br>              
                <input class="rounded mb-3 border border-light d-flex align-items-center p-2" style="height: 50px; width: 90%; max-width: 400px; font-size: 2.5rem; font-weight: 600; line-height: normal;" type="number" id="number" required>
                <button type="button" id="convert-btn" class="btn btn-primary m-3 mx-0 d-flex justify-content-center align-items-center" style="width: 90%; max-width: 400px; height: 50px; font-weight: 600; font-size: 1.5rem; letter-spacing: 1px;">Convert</button>
            </fieldset>

            <div id="output" class="output hidden"></div>
        </form>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
